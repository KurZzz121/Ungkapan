<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Beranda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .welcome {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .welcome h1 {
      margin-bottom: 10px;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="welcome">
    <h1>Halo, <span id="usernameDisplay">Pengguna</span>!</h1>
    <p>Mau ga jadi pacarku?.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Cek apakah ada data login di localStorage
    const username = localStorage.getItem("loggedInUsername");

    // Jika tidak ada username, arahkan ke halaman login
    if (!username) {
      window.location.href = "index.html";
    } else {
      // Tampilkan nama pengguna jika sudah login
      document.getElementById("usernameDisplay").textContent = username;
    }

    // Fungsi logout
    function logout() {
      localStorage.removeItem("loggedInUsername");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
